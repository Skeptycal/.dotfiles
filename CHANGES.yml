- version: 2.1.0
  date: July 6, 2020
  notes: >
      - Reduce the number of environment variables
      - BASH_SCRIPT variable is now available for zsh
      - settings are organized in folders and source_dir grabs them in sets
      - Python 2 compatibility is dropped
      - Python 3.7+ is required
      - Ruby 2.6 is recommended
      - PHP is deprecated (per Apple Warning in macOS 11.0 Beta Big Sur)
            /etc/php-NOTICE-PLANNED-REMOVAL.txt

            "WARNING: PHP is not recommended. PHP is included in macOS for
            compatibility with legacy software. Future versions of macOS will
            not include PHP."

